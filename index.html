<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monique Rocha - Social Tree</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/Screenshot_1.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="tree-container">
        <div class="avatar">
          <img src="img/Logo1.png" alt="Logo" />
        </div>
        <div class="link-container">
          <div class="link-item">
            <img src="img/icone instagram.png" alt="icone instagram" />
            <a
              target="_blank"
              href="https://www.instagram.com/studiomoniquerocha/"
              class="link"
              >Instagram</a
            >
          </div>
          <div class="link-item">
            <img src="img/icone whatsapp.png" alt="Icone whatsapp" />
            <a
              target="_blank"
              href="https://api.whatsapp.com/send/?phone=5581995967854&text&type=phone_number&app_absent=0"
              class="link"
              >Whatsapp</a
            >
          </div>
          <!--<div class="link-item">
            <img src="img/icone site.png" alt="Icone site" />
            <a href="#" class="link">Site</a>
          </div>--> 
        </div>
      </div>
    </div>
  </body>
</html>
